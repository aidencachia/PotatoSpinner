<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="scripts/game.js" type="application/javascript"></script>
    <title>Potato Spinner</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=League+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div id="clickingSpace" class="centreParent section">
        <h1 class="atma-bold">Money Amount</h1>
        <h2 id="Revs" class="atma-bold">0.00</h2>
        <button id="potato" class="centreChild" onclick="increaseSpin()">
            <img id="potatoImg" src="img/potato_ideal_100x100.webp" alt="Potato">
        </button>
    </div>
    <div id="upgradesSection" class="section">
        <h1 class="atma-bold">Upgrades</h1>
        <div id="upgradeButtons">
            <button class="upgrade" onclick="upgradeAutoMove()">
                Auto Move <span id="autoMoveLevel" class="level">0</span> <br>
                Cost: <span id="autoMoveCost" class="cost">1.00</span>
            </button>
    
            <button class="upgrade" onclick="upgradeDecreaseDeceleration()">
                Decrease Deceleration <span id="decreaseDecelerationLevel" class="level">0</span> <br>
                Cost: <span id="decreaseDecelerationCost" class="cost">1.00</span>
            </button>

            <button class="upgrade" onclick="upgradeClickStrength()">
                Click Strength <span id="clickStrengthLevel" class="level">0</span> <br>
                Cost: <span id="clickStrengthCost" class="cost">1.00</span>
            </button>
        </div>
    </div>
</body>
</html>
