<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="scripts/game.js" type="application/javascript"></script>
    <title>Potato Spinner</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=League+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div id="clickingSpace" class="centreParent section">
        <h2 class="atma-bold"><span id="Revs">0</span> Revs</h2>
        <button id="potato" class="centreChild" onclick="increaseSpin()">
            <img id="potatoImg" src="img/potato_ideal_100x100.webp" alt="Potato">
        </button>
        <h2 class="atma-bold"><span id="RPM">0</span> RPM</h2>
    </div>
    <div id="upgradesSection" class="section">
        <h1 class="atma-bold">Upgrades</h1>
        <div id="upgradeButtonContainer"></div>
    </div>
</body>
</html>
